variables:
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_TLS_CERTDIR: ""
  MVN_OPTS: "-Dmaven.repo.local=.m2/repository --batch-mode --errors --fail-at-end"
  CONTAINER_IMAGE: ${CI_REGISTRY}/${CI_PROJECT_PATH}:${CI_BUILD_REF_NAME}_${CI_BUILD_REF}
  CONTAINER_IMAGE_LATEST: ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest

image: maven:3.6.3-jdk-11-slim
cache:
  key: mavenrepo
  paths:
    - ./.m2/repository/

stages:
  - build
  - test
  - release

build:
  stage: build
  script:
    - mvn $MVN_OPTS package

test:
  stage: test
  script:
    - mvn $MVN_OPTS install

release:
  stage: release
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -f src/main/docker/Dockerfile -t ${CONTAINER_IMAGE} .
    - docker tag ${CONTAINER_IMAGE} ${CONTAINER_IMAGE_LATEST}
